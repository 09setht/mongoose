<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Mongoose Docs v3.0.0alpha2</title><link href="http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700|Droid+Sans+Mono|Open+Sans:400,700|Linden+Hill|Quattrocento:400,700|News+Cycle:400,700|Antic+Slab|Cabin+Condensed:400,700" rel="stylesheet" type="text/css"><link href="/docs/css/default.css" rel="stylesheet" type="text/css"><style>body {
  background: #d8e2d8 url(/docs/images/square_bg.png) fixed;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: #333;
  -webkit-font-smoothing: antialiased;
  -webkit-text-size-adjust: 100%;
  padding: 0;
  margin: 0;
  font-size: 14px;
  line-height: 22px;
}
a {
  color: #800;
  -webkit-transition-property: opacity, -webkit-transform, color, background-color, padding, -webkit-box-shadow;
  -webkit-transition-duration: 0.15s;
  -webkit-transition-timing-function: ease-out;
}
a:hover {
  opacity: 0.8;
}
#wrap {
}
h1 {
  font-family: 'Helvetica Nueue', Helvetica, Arial, FreeSans, sans-serif;
  text-rendering: geometricPrecision;
}
pre {
  background: rgba(255,255,255,.8);
  border: 1px solid #bbb;
  padding:5px;
  border-radius: 3px;
  box-shadow: 1px 3px 6px #ddd;
}
code {
  background: rgba(255,255,255,.8);
  color: #333;
  border-radius: 3px;
  font-size: 13px;
  font-family: Monaco;
  /*text-shadow: 1px 2px 2px #555;*/
}
pre code {
  border: 0 none;
  padding: 1.2em;
  overflow-x: auto;
}
h3 { padding-top: 35px; }

  font-weight: normal;
}

  display: none;
  height: 1px;
  border: 0 none;
  padding: 0;
  margin: 90px 0;
  background: -webkit-gradient(linear, left top, right top, from(rgba(57, 172, 57, 0.0)), color-stop(0.5, rgba(57, 172, 57, 0.33)), to(rgba(57, 172, 57, 0.0)))
}
.doclinks hr {
  margin: 10px 0;
}
li {
  list-style: square;
}
#header {
  padding-top: 22px;
  padding-bottom: 25px;
  text-transform: lowercase;
}
#header h1 {
  margin-top: 0;
  margin-bottom: 0;
}
#header h1 a {
  text-decoration: none;
}
#header .mongoose {
  font-size: 50px;
  font-weight: 100;
  color: #fff;
  text-shadow: 6px 4px 5px #777, -2px 0px 2px white;
  letter-spacing: -7px;
}
#links {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 210px;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 15px 0 30px 20px;
  border-right: 1px solid #ddd;
  background: -webkit-gradient(linear, left top, right top, from(transparent), color-stop(0.92, transparent), color-stop(0.9201, rgba(172,172,172, 0.0)), to(rgba(172,172,172, 0.4))), transparent;
}
#content {
  padding: 0;
  margin: 0 0 30px 230px;
  overflow-x: hidden;
}
#content .controls {
  padding: 5px 15px 5px 10px;
  position: fixed;
  background: #fff;
  border: 3px solid #eee;
  border-radius: 0 0 12px 0;
  border-width: 0 3px 3px 10px;
  width: 100%;
  bottom: 0;
  opacity: 0.75;
  -webkit-transition-property: opacity;
  -webkit-transition-duration: 0.15s;
  -webkit-transition-timing-function: ease-out;
}
#content .controls:hover {
  opacity: .9;
}
#content p {
  word-wrap: break-word;
}
#content > ul {
  margin: 0;
  padding: 0;
}
.private {
  display: none;
}
.doclinks li.private a:before,
.doclinks .module.private a:before,
.doclinks item.private a:before {
  content: "p";
  background: #333;
  color: #fff;
  font-size: 11px;
  line-height: 15px;
  font-weight: normal;
  padding: 0 2px;
  border-radius: 3px;
  border: 1px solid #333;
  display: inline-block;
  margin-right: 5px;
}
#content .private h3:after {
  content: "private";
  background: #333;
  color: #fff;
  font-size: 11px;
  line-height: 15px;
  font-weight: normal;
  padding: 0 2px;
  border-radius: 3px;
  border: 1px solid #333;
  display: inline-block;
  margin-left: 5px;
}
.module {
  list-style: none;
  padding: 30px 0 30px 30px;
  border-color: #eee;
  border-width: 9px 10px;
  border-style: solid;
  background-color: #fff;
}
.module > * {
  max-width: 700px;
}
.item {
  margin-bottom: 175px;
}
.item h3 a {
  color: #333;
  text-decoration: none;
}
.property h3 span {
  color: #444;
}
.description {
  margin-top: 25px;
}
.sourcecode {
  display: none;
}
.showcode {
  font-size: 12px;
  cursor: pointer;
  display: none;
}
.load .showcode {
  display: block;
}
.types a {
  text-decoration: none;
}
@media only screen and (device-width: 768px) {

}
@media only screen and (max-width: 480px) {
  #forkbanner { display: none }
  #header .mongoose {
    font-size: 65px;
    text-align: center;
  }
  #links {
    position: static;
    width: auto;
    border: 0 none;
    border-right: 0 none;
    border-bottom: 1px solid #ddd;
    background: -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.92, transparent), color-stop(0.9201, rgba(172,172,172, 0.0)), to(rgba(172,172,172, 0.4))), transparent;
    padding: 15px 0;
  }
  #links, #links ul, #links li { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
  #links ul { padding: 0 10px 0 0; }
  #links li {
    list-style: none;
    display: inline-block;
    width: 25%;
    text-align: center;
  }
  #links .home, #links .support, #links .fork {
    display: none;
  }
  .doclinks {
    display: none;
  }
  #content { margin-left: 0; }
  .module {
    padding-left: 5px;
    border-width: 3px;
  }
